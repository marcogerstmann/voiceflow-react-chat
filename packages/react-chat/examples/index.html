<!DOCTYPE html>
<html>
  <head>
    <title>Example Page</title>
    <style>
      body {
        background-color: #271F3C;
      }
    </style>
  </head>

  <body>
    <script>
      // Define constants
      const chatbotId = "35bdc802-495e-4fc6-8ca6-fb176c08a777";
      const voiceflowProjectId = "65cde0ef6ac517aa3fd7197e";
      const baseUrl = "https://cdn.hi-aichat.com/chat-widget";
      const chatbotUrl = `${baseUrl}/${chatbotId}`;

      // Add fonts stylesheet
      const style = document.createElement("style");
      style.textContent = `@import url(${chatbotUrl}/fonts/stylesheet.css);`;
      document.head.appendChild(style);

      // Insert chat widget
      function _vf_load() {
        window.voiceflow.chat.load({
          url: '<%= VITE_VF_RUNTIME_URL %>',
          verify: { projectID: '<%= VITE_VF_PROJECT_ID %>' },
          versionID: '<%= VITE_VF_VERSION_ID %>',
          user: {
            name: 'Development User',
          },
          allowDangerousHTML: false,
          assistant: {
            stylesheet: `../${chatbotId}/styles.css`
          },
          customConfig: {
              privacyPolicyUrl: "https://www.hi-aichat.com/datenschutzerklaerung/"
          },
        });
      }
    </script>
    <script type="module" src="../src/index.tsx" onload="_vf_load()"></script>
  </body>
</html>
